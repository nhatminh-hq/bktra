<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
<div id="toast">
        <!--Success-->
        <div class="toast ">
            <div class="toast_icon">
                <i class="fas fa-check-circle"></i>
            </div>
    <div class="toast_body">
        <h3 class="toast_title"> Success</h3>
        <p class="toast_msg"></p>
    </div>
        <div class="toast_close">
            <i class="fas fa-times"></i>
        </div>  
        </div>
    
            <!--Info-->
            <div class="toast toast_Info">
                <div class="toast_icon">
                    <i class="fas fa-check-circle"></i>
                </div>
        <div class="toast_body">
            <h3 class="toast_title">Info</h3>
            <p class="toast_msg"></p>
        </div>
            <div class="toast_close">
                <i class="fas fa-times"></i>
            </div>  
            </div>
    
                <!--Worning-->
        <div class="toast toast_Worning">
            <div class="toast_icon">
                <i class="fas fa-check-circle"></i>
            </div>
    <div class="toast_body">
        <h3 class="toast_title"> Worning</h3>
        <p class="toast_msg"></p>
    </div>
        <div class="toast_close">
            <i class="fas fa-times"></i>
        </div>  
        </div>
    
                    <!--Error-->
                    <div class="toast toast_Error">
                        <div class="toast_icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                <div class="toast_body">
                    <h3 class="toast_title"> Error</h3>
                    <p class="toast_msg"></p>
                </div>
                    <div class="toast_close">
                        <i class="fas fa-times"></i>
                    </div>  
                    </div>
</div>
<div class="btn btn--succes">show success toast</div>
<div class="btn btn--Erro">show Error toast</div>
</div>


</body>
</html>
